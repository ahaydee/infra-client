<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Requisição - Service Catalog</title>
	<!-- Bootstrap -->
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
	<link
		href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;400;600;700"
		rel="stylesheet" />
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
	<h:outputStylesheet library="css" name="styles.css" />
	<style>
* {
	font-family: 'Barlow Condensed', sans-serif;
}

.footer {
	bottom: 0;
	width: 100%;
	height: 60px;
	line-height: 60px;
	background-color: #f5f5f5;
}
</style>

</h:head>
<h:body>
	<style type="text/css">
/*demo*/
.ui-dataview-list .ui-dataview-row {
	border-bottom: 1px solid #A8A8A8;
	padding: 25px 10px;
	/* with the exported variables from Nova and Luna Themes*/
	border-bottom-color: var(- -input-border-color, #A8A8A8);
}

.logo {
	width: 5%;
}

.detail {
	width: 85%;
	padding-left: 25px;
}

.bg-dark {
	background-color: #4e4a74 !important;
}
</style>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<div class="container">
		<a class="navbar-brand" href="#"> <p:graphicImage library="images"
				name="logo1.png" alt="Service Catalog" width="75" height="75" />
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link"
					href="./catalogo.xhtml">Catálogo de serviços</a></li>
				<li class="nav-item active"><a class="nav-link"
					href="./requisicoes.xhtml">Requisições</a></li>
				<h:form id="user" rendered="#{usuario.admin}">
					<li class="nav-item active"><a class="nav-link"
						href="./usuarios.xhtml">Usuários</a></li>
				</h:form>
			</ul>
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active"><h:form>
						<p:commandButton value="Sair" icon="pi pi-sign-out"  action="#{userBean.logout}"
							ajax="false" />
					</h:form></li>
			</ul>
		</div>
	</div>
	</nav>
	<div class="container content">
		<div class="row" style="margin-top: 45px; padding-left: 15px">
			<div class="col-lg-12">
				<h2>REQUISIÇÃO</h2>
			</div>
			<h:form id="frm">
				<f:metadata>
					<f:viewParam name="id" value="#{pedidoBean.id}"
						converter="javax.faces.Long" />
					<f:event listener="#{pedidoBean.inicializar()}"
						type="preRenderView"></f:event>
				</f:metadata>
				<div class="col-lg-12">
					<h:outputText value="Data: "/>
					<h:outputText value="#{pedidoBean.pedido.data}">
						<f:convertDateTime pattern="dd/MM/yyyy hh:mm" />
					</h:outputText>
					<br />
					<h:outputText value="Situação: "/>
					<h:outputText value="#{pedidoBean.pedido.situacaos}" style="color: #4e4a74; font-weight: bold"/>
					<br />
					<h:outputText value="Usuário: " rendered="#{usuario.admin}" />
					<h:outputText value="#{pedidoBean.pedido.usuario.nome}"
						rendered="#{usuario.admin}" />
					<br />
					<h:outputText value="Departamento: " rendered="#{usuario.admin}" />
					<h:outputText value="#{pedidoBean.pedido.usuario.departamento}"
						rendered="#{usuario.admin}" />
					<br />
				</div>
				<div class="col-lg-12" style="margin-top: 30px; height: 200px">
					<h4>Serviço</h4>
					<h:outputText value="Nome: " />
					<h:outputText value="#{pedidoBean.pedido.servico.nome}" />
					<br/>
					<h:outputText value="Descrição: " />
					<h:outputText value="#{pedidoBean.pedido.servico.descricao}" />
				</div>
				<div class="col-lg-12" style="margin-top: 15px; height: 75px">
					<p:commandButton value="Reprovar"  onclick="return confirm('Reprovar o pedido');"
						rendered="#{usuario.admin}" action="#{pedidoBean.reprovar()}" ajax="false" style="margin-right: 10px" />
					<p:commandButton value="Aprovar"  onclick="return confirm('Aprovar o pedido');"
						rendered="#{usuario.admin}" action="#{pedidoBean.aprovar()}" ajax="false" style="margin-right: 10px" />
				</div>
			</h:form>
		</div>
	</div>
	<footer class="footer">
	<div class="container">
		<span class="text-muted">Desenvolvido por Anna Haydée, Danubia
			Cunha, Marta Nascimento</span>
	</div>
	</footer>
</h:body>
</html>
