<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Catálogo - Service Catalog</title>
	<!-- Bootstrap -->
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
	<link
		href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;400;600;700"
		rel="stylesheet" />
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
	<h:outputStylesheet library="css" name="styles.css" />
	<style>
* {
	font-family: 'Barlow Condensed', sans-serif;
}

.footer {
	bottom: 0;
	width: 100%;
	height: 60px;
	line-height: 60px;
	background-color: #f5f5f5;
}
</style>

</h:head>
<h:body>
	<style type="text/css">
/*demo*/
.ui-dataview-list .ui-dataview-row {
	border-bottom: 1px solid #A8A8A8;
	padding: 25px 10px;
	/* with the exported variables from Nova and Luna Themes*/
	border-bottom-color: var(- -input-border-color, #A8A8A8);
}

.logo {
	width: 5%;
}

.detail {
	width: 85%;
	padding-left: 25px;
}

.bg-dark {
	background-color: #4e4a74 !important;
}
</style>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<div class="container">
		<a class="navbar-brand" href="#"> <p:graphicImage library="images"
				name="logo1.png" alt="Service Catalog" width="75" height="75" />
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link"
					href="./catalogo.xhtml">Catálogo de serviços</a></li>
				<li class="nav-item active"><a class="nav-link"
					href="./requisicoes.xhtml">Requisições</a></li>
				<h:form id="user" rendered="#{usuario.admin}">
					<li class="nav-item active"><a class="nav-link"
						href="./usuarios.xhtml">Usuários</a></li>
				</h:form>
			</ul>
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active"><h:form>
						<p:commandButton value="Sair" icon="pi pi-sign-out" action="#{userBean.logout}"
							ajax="false" />
					</h:form></li>
			</ul>
		</div>
	</div>
	</nav>
	<main>
	<div class="container content">
		<div class="row" style="margin-top: 45px; padding-left: 15px">
			<div class="col-lg-12">
				<h2>CATÁLOGO DE SERVIÇOS</h2>
			</div>
			<div class="col-lg-12" style="margin-top: 30px; min-height: 550px">

				<h:form id="frm">
					<f:metadata>
						<f:viewParam name="id" value="#{servicoBean.idCategoria}"
							converter="javax.faces.Long" />
						<f:event listener="#{servicoBean.inicializar()}"
							type="preRenderView"></f:event>
					</f:metadata>
					<h3>
						CATEGORIA -
						<h:outputText value="#{servicoBean.categoria.nome}" />
					</h3>
					<p:growl id="messages" showDetail="true" />
					<p:dataTable value="#{servicoBean.servicos}" var="c"
						paginator="true" editable="true" editMode="row">
						<p:ajax event="rowEdit" listener="#{servicoBean.onEdit}"
							update=":frm:messages" />
						<p:ajax event="rowEditCancel" listener="#{servicoBean.onCancel}"
							update=":frm:messages" />
						<p:column headerText="Nome">
							<p:cellEditor>
								<f:facet name="output">
									<div style="text-align: center;">
										<h:outputText value="#{c.nome}" />
									</div>
								</f:facet>
								<f:facet name="input">
									<h:inputText value="#{c.nome}" required="true">
									</h:inputText>
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="Descrição">
							<p:cellEditor>
								<f:facet name="output">
									<div style="text-align: center;">
										<h:outputText value="#{c.descricao}" />
									</div>
								</f:facet>
								<f:facet name="input">
									<h:inputText value="#{c.descricao}" required="true">
									</h:inputText>
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="" rendered="#{usuario.admin}">
							<p:rowEditor />
						</p:column>
						<p:column headerText="" rendered="#{usuario.admin}">
							<div style="text-align: center;">
								<p:commandButton value="Excluir" icon="pi pi-trash"
									onclick="return confirm('Confirma a exclusão');"
									action="#{servicoBean.excluir(c)}" update="frm" />
							</div>
						</p:column>
						<p:column headerText="">
							<div style="text-align: center;">
								<h:link value="Ver serviço" outcome="./servico.xhtml">
									<f:param name="id" value="#{c.id}" />
								</h:link>
							</div>
						</p:column>
					</p:dataTable>
				</h:form>
				<div style="height: 130px; margin-bottom: 15px;">
					<h:form id="add" rendered="#{usuario.admin}">
						<hr />
						<h4>Adicionar Serviço</h4>
						<h:panelGrid columns="3">
							<p:outputLabel value="Nome:" for="nome"
								style="font-family: 'Barlow Condensed', sans-serif" />
							<h:inputText value="#{servicoBean.servico.nome}" id="nome"
								required="true" class="form-control" />
							<h:message for="nome" styleClass="erro" />
						</h:panelGrid>
						<h:panelGrid columns="3">
							<p:outputLabel value="Descrição:" for="descricao"
								style="font-family: 'Barlow Condensed', sans-serif" />
							<h:inputText value="#{servicoBean.servico.descricao}" id="descricao"
								required="true" class="form-control" />
							<h:message for="descricao" styleClass="erro" />
						</h:panelGrid>
						<br />
						<p:commandButton value="Salvar" action="#{servicoBean.gravar()}"
							ajax="false" />
						<p:commandButton value="Cancelar"
							action="#{servicoBean.cancelar()}" ajax="false" />
						<br />
					</h:form>
				</div>
			</div>
		</div>
	</div>
	</main>
	<footer class="footer">
	<div class="container">
		<span class="text-muted">Desenvolvido por Anna Haydée, Danubia
			Cunha, Marta Nascimento</span>
	</div>
	</footer>
</h:body>
</html>
