<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Requisições - Service Catalog</title>
	<!-- Bootstrap -->
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
	<link
		href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;400;600;700"
		rel="stylesheet" />
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
	<style>
* {
	font-family: 'Barlow Condensed', sans-serif;
}

.footer {
	position: absolute;
	bottom: 0;
	width: 100%;
	height: 60px;
	line-height: 60px;
	background-color: #f5f5f5;
}
</style>

</h:head>
<h:body>
	<style type="text/css">
/*demo*/
.ui-dataview-list .ui-dataview-row {
	border-bottom: 1px solid #A8A8A8;
	padding: 25px 10px;
	/* with the exported variables from Nova and Luna Themes*/
	border-bottom-color: var(- -input-border-color, #A8A8A8);
}

.logo {
	width: 5%;
}

.detail {
	width: 85%;
	padding-left: 25px;
}
</style>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<div class="container">
		<a class="navbar-brand" href="#">Service Catalog <!-- <img src="resources/images/logo.png" alt="Logo - Service Catalog"/> -->
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link"
					href="./catalogo.xhtml">Catálogo de serviços</a></li>
				<li class="nav-item active"><a class="nav-link"
					href="./requisicoes.xhtml">Requisições</a></li>
				<li class="nav-item active"><a class="nav-link"
					href="./carrinho.xhtml">Carrinho<i class="pi pi-shopping-cart"></i></a></li>
			</ul>
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active"><a class="nav-link"
					href="./index.xhtml">Sair</a></li>
			</ul>
		</div>
	</div>
	</nav>
	<div class="container content">
		<div class="row" style="margin-top: 45px; padding-left: 15px">
			<div class="col-lg-12">
				<h2>REQUISIÇÕES</h2>
			</div>
			<div class="col-lg-12" style="margin-top: 30px">
				<p:dataTable value="#{pedidoBean.pedidos}" var="p"
					paginator="true" rows="3" paginatorPosition="top"
					paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="10,50,100" sortMode="multiple">
					<!--<p:column headerText="Requisição" sortBy="#{p.nome}"
						filterBy="#{p.nome}" filterMatchMode="contains">-->
					<p:column headerText="Requisição" sortBy="#{p.nome}">
							<f:facet name="output">
								#{p.nome}
							</f:facet>
					</p:column>
					<!--<p:column headerText="Estado" sortBy="#{p.situacaoAtual.nome}"
						filterBy="#{p.situacaoAtual.nome}" filterMatchMode="contains">-->
					<p:column headerText="Estado" sortBy="#{p.situacaoAtual.nome}">
						<f:facet name="output">
							#{p.situacaoAtual.nome}
						</f:facet>
					</p:column>
				</p:dataTable>
			</div>
			<div class="col-lg-12" style="margin-top: 15px">
				<h:commandButton value="Solicitar todos" action="#"
					class="btn btn-secondary" style="margin-right: 10px" />
			</div>
		</div>
	</div>
	<footer class="footer">
	<div class="container">
		<span class="text-muted">Desenvolvido por Anna Haydée, Danubia
			Cunha, Marta Nascimento</span>
	</div>
	</footer>
</h:body>
</html>
