<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Login - Service Catalog</title>
	<!-- Bootstrap -->
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"/>
	<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;400;600;700" rel="stylesheet"/>
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
	<style>
		* {
			font-family: 'Barlow Condensed', sans-serif;
		}
	</style>
</h:head>
<h:body>
	<div class="container">
		<div class="row justify-content-md-center">
			<h2 style="padding-bottom: 15px">Login</h2>
		</div>
		<div class="row justify-content-md-center" style="padding-bottom: 15px">
			<div class="col-lg-1">
				<h:outputLabel value="Login: " for="login"/>
			</div>
			<div class="col-lg-4">
				<h:inputText value="#{usuarioBean.usuario.login}" id="login" class="form-control" />
			</div>
		</div>
		<div class="row justify-content-md-center" style="padding-bottom: 15px">
			<div class="col-lg-1">
				<h:outputText value="Senha: " />
			</div>
			<div class="col-lg-4">
				<p:password id="senha" value="#{usuarioBean.usuario.senha}" class="form-control" />
			</div>
		</div>
		<div class="row justify-content-md-center" style="padding-bottom: 15px">
			<a href="#">Esqueceu a senha?</a>
		</div>
		<div class="row justify-content-md-center">
			<h:commandButton value="Entrar" action="#" class="btn btn-secondary"/>
		</div>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

</h:body>
</html>
