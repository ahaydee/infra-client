<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Login - Service Catalog</title>
	<!-- Bootstrap -->
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"/>
		
	<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;400;600;700" rel="stylesheet"/>
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
	<style>
		* {
			font-family: 'Barlow Condensed', sans-serif;
		}
	</style>
<h:outputStylesheet library="css" name="styles.css"/>
</h:head>
<h:body>
	<div class="container" style="width: 400px;">
		<div class="row justify-content-md-center">
			<h2 style="padding-top: 50px; padding-bottom: 15px">Login</h2>
		</div>
		<h:form>
			<div class="row justify-content-md-center" >
				<div class="col-lg-12">
					<h:outputLabel value="Login: " for="login"/>
				</div>
				<div class="col-lg-12">
					<h:inputText value="#{userBean.usuario.login}" required="true" id="login" class="form-control" />
				</div>
			</div>
			<div class="row justify-content-md-center" style="padding-bottom: 15px">
				<div class="col-lg-12">
				<h:message for="email" styleClass="erro"/>
				</div>
			</div>
			<div class="row justify-content-md-center">
				<div class="col-lg-12">
					<h:outputText value="Senha: " />
				</div>
				<div class="col-lg-12">
					<p:password id="senha" value="#{userBean.usuario.senha}" required="true" class="form-control" />
				</div>
			</div>
			<div class="row justify-content-md-center" style="padding-bottom: 15px">
				<div class="col-lg-12">		 
					<h:message for="senha" styleClass="erro"/>
				</div>
			</div>
			<div class="row justify-content-md-center" style="padding-bottom: 15px">
				<a href="#">Esqueceu a senha?</a>
			</div>
			<div class="row justify-content-md-center">
				<p:commandButton value="Entrar" action="#{userBean.autenticar}" ajax="false"  class="btn btn-secondary"/>	
			</div>
			<div class="row justify-content-md-center" style="padding-bottom: 15px">
				<div class="col-lg-12">		 
				<h:outputText value="#{message}" styleClass="erro"/>	
				</div>
			</div>
		</h:form>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

</h:body>
</html>
